<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Undangan Pernikahan</title>

  <!-- Style umum -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <!-- Style khusus tiap slide -->
  <link rel="stylesheet" href="slide1.css">
  <link rel="stylesheet" href="slide2.css">
  <link rel="stylesheet" href="slide6.css">
  <link rel="stylesheet" href="slide9.css">
</head>
<body>
  <!-- Halaman 0 – Cover -->
  <section id="cover" class="cover">
    <div class="cover-overlay">
      <h1 class="wedding-title">Undangan Pernikahan</h1>
      <div class="divider"></div>
      <img src="img/fotodepan.jpg" alt="Foto" class="cover-foto">
      <h2 class="bride-groom">
        <span class="name">Yudha, A.Md.Kep<br>
        &amp;<br>
        Cici Suparti, S.E</span>
      </h2>
      <p class="date">Minggu, 05 April 2026</p>
      <button id="openBtn">Buka Undangan</button>
    </div>
  </section>

  <!-- Slides Halaman 1–10 -->
  <main id="slidesContainer">
    <section class="slide" id="slide1">
      <div class="inner">
        <!-- Konten Halaman 1 diisi lewat slide1.js -->
      </div>
    </section>

    <section class="slide" id="slide2">
      <div class="inner">
        <!-- Konten Halaman 2 diisi lewat slide2.js -->
      </div>
    </section>    

    <section class="slide"><div class="inner">Halaman 3 – Profil Mempelai</div></section>
    <section class="slide"><div class="inner">Halaman 4 – Detail Acara</div></section>
    <section class="slide"><div class="inner">Halaman 5 – Love Story</div></section>

    <!-- =====================
     SLIDE 6 - GALERI PREMIUM
     ===================== -->
    <section id="slide6" class="slide">
      <h2>Galeri Premium</h2>
      <div id="premium-gallery" class="premium-gallery"></div>
    </section>

    <section class="slide"><div class="inner">Halaman 7 – RSVP Kehadiran</div></section>
    <section class="slide"><div class="inner">Halaman 8 – Kirim Hadiah</div></section>

    <!-- =====================
     SLIDE 9 - RSVP & Komentar
     ===================== -->
    <section class="slide" id="slide9">
      <div class="inner"></div>
    </section>

    <section class="slide"><div class="inner">Halaman 10 – Penutup</div></section>
  </main>

  <!-- Script utama -->
  <script src="script.js"></script>

  <!-- Script khusus tiap slide -->
  <script src="slide1.js"></script>
  <script src="slide2.js"></script>
  <script src="slide6.js"></script>

  <!-- Script Slide 9 pakai module -->
  <script type="module" src="slide9.js"></script>
</body>
</html>
